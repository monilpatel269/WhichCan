{%extends 'WhichCan/base.html'%} 
{% block title%}
<title>WhichCan-Contact</title>
<link rel="icon" href="/static/WhichCan/transparent_recycle.png">
{% endblock %}
{% block contactactive%}active{% endblock contactactive%} 
{% block body%} 
<div class="container my-3">
    <form action="/contact/" method="post"> 
        {%csrf_token%} 
        <h3>Contact Us</h3>
        <div class="form-group my-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name..." required/>
        </div>
        <div class="form-group my-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email..." required/>
        </div>
        <div class="form-group my-3">
            <label for="exampleFormControlTextarea1">Write Your Query</label>
            <textarea class="form-control" id="desc" name="description" rows="3" placeholder="Write your query here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success" id="id_btn_submit" value="{{btn_submit}}">Submit</button>
    </form>
</div> 
{% endblock %} 

{%block js%}
<script>
    var btn_submt = $("#id_btn_submit").val();
    function redirectTO(){
        window.location.assign("/contact");
    }
    if (btn_submt == "clicked"){
        setTimeout(redirectTO, 7000);
    }
</script>
{% endblock %}
