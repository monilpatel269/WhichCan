<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %} {% endblock %}
    {% block css %} {% endblock %}
    <style>
        body {
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 50% 50%;
          background-position: bottom;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-image: url('/static/WhichCan/{{dustbin_color}}');">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mx-3" href="\"><img src="/static/WhichCan/transparent_recycle.png" style="height: 30px;" alt="homeLogo" /> WhichCan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active {% block homeactive%}{% endblock homeactive%}">
                <a class="nav-link" href="\"> 
                  Home 
                </a>
              </li>
              <li class="nav-item {% block aboutactive%}{% endblock aboutactive%}">
                <a class="nav-link" href="/about">About Us</a>
              </li>
              <li class="nav-item {% block contactactive%}{% endblock contactactive%}">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
            </ul>
            <div class="d-flex">
              <a href="/donate" class="btn btn-sm" style="background-color: rgb(252, 182, 52);float: right;margin-right: 20px;"><img src="/static/WhichCan/charity_small.png" alt="Donate Logo" style="margin-right: 5px;height: 20px;"/>Donate!</a>
            </div>
          </div>
        </div>
      </nav>
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong> {{ message }} </strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
          {% block body %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {%block js%} 
    {%endblock%}
  </body>
</html>
